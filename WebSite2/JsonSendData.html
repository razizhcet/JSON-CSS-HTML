<!DOCTYPE html>
<html>


<body>

    <div id="container"></div>

    <script type="text/javascript">

      var obj   = {"name": "Razi Ahmad", "id": 123};
      var data  = "text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(obj));

      var doc       = document.createElement('a');
      doc.href      = 'data:' + data;
      doc.download  = 'data.txt';
      doc.innerHTML = 'download .txt file of json';

      document.getElementById('container').appendChild(doc);

    </script>

</body>
</html>
