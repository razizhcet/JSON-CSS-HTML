<!DOCTYPE html>
<html>
<head>
    <title>Receive</title>
	<meta charset="utf-8" />
</head>
<body>
    <div id="demo"></div>
    <script>
        var myJson = '{ "name": "Razi Ahmad", "id": 123, "comp": "Bizrun", "city": "blr" }';
        var myObj = JSON.parse(myJson);
        document.writeln(myObj["name"]+"<br/>");
        document.writeln(myObj["id"]+"<br/>");
        document.writeln(myObj["comp"]+"<br/>");
        document.writeln(myObj["city"]);
    </script>

</body>
</html>
